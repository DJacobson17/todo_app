<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Cool Todo App</title>
</head>
<body>
  <div class="container">
    <header>Super Cool Todo App</header>
    <main>
      <div id="projectSidebar">
        Projects
      <br>
      <input type="text" name="" id="project-input" placeholder="Add a new project...">
      
      <div id="projectList"></div>
      </div> 
    
      <div id="tasks" class="tasks">
        <button  class="btn btn-open" id="task-input">Add Task</button>
      </div>
      
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-content__title">Add new task</div>
        <form class="modal-content__form">
          <div class="modal-section modal-content__form__title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required></input>
          </div>
          <div class="modal-section modal-content__form__description">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" cols="33" required></textarea>
          </div>
          <div class="modal-section modal-content__form__project">
            <label for="project">Project</label>
            <input type="text" id="project" name="project" required></input>
            </div>
            <div class="modal-section modal-content__form__date">
            <label for="date">Due Date</label>
            <input type="date" id="date" name="date" required></input>
          </div>
          <div class="modal-section modal-content__form__priority">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="modal-content__form__buttons">
            <button class="modal-content__form__buttons__add">Add</button>
            <button class="modal-content__form__buttons__cancel">Cancel</button>
          </div>
        </form>
      </div>
    
    </main>
  </div>

</body>
</html>
